<tr>
    <td><%= topic.title %></td>
    <td><%= topic.friendly_create_at %></td>
    <td><%= topic.tags %></td>
    <td>
    	<% if (topic.status == 'draft') { %>
    	<button class="btn btn-xs btn-primary admin-publish" data-id="<%= topic._id %>">发布</button>
        <button class="btn btn-xs btn-danger admin-del" data-id="<%= topic._id %>">删除</button>
    	<% } else { %>
    	<a href="/topic/<%= topic._id %>/edit" class="btn btn-xs btn-primary">编辑</a>
        <button class="btn btn-xs btn-danger admin-del" data-id="<%= topic._id %>">删除</button>
    	<% } %>
    </td>
</tr>
