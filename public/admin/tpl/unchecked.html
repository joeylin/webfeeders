<div class="panel panel-default">
  <div class="panel-heading">待审核资源</div>
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <th>标题</th>
          <th>日期</th>
          <th>操作</th>
        </tr>
      </thead>
        <tbody>
        <tr ng-repeat="topic in content">
            <td width=300><a href="/topic/{{topic.id}}">{{ topic.title }}</a></td>
            <td>{{ topic.create_at | formatDate:true }}</td>
            <td width=150>
              <a class="btn btn-xs btn-primary" ng-click="check(topic, 1)">通过</a>
              <button class="btn btn-xs btn-danger" ng-click="check(topic, 0)">拒绝</button>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination">
      <li ng-class="{disabled: pager.current <= 1}" ng-click="prev()"><a href>上一页</a></li>
      <li><a href>{{pager.current}}</a></li>
      <li ng-class="{disabled: pager.current >= pager.total}" ng-click="next()"><a href>下一页</a></li>
    </ul>
  </div>
</div>
